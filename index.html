<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Game</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="script/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Rock Paper Scissor Game</h1>
            </div>
            <div class="select-option">
                <p>Select you Move against the computer</p>
            </div>
            <div class="buttons">
                <div class="button1">
                    <button onclick="stoneselect();"><img height="100px" src="images/—Pngtree—stone_458715.png" alt="stone-img" id="stone"></button>
                </div>
                <div class="button2">
                    <button onclick="paperselect()"><img height="100px" src="images/paper.png" alt="Paper" id="paper"></button>
                </div>
                <div class="button3">
                    <button onclick="scissorselect()"><img height="100px" src="images/scissor1.png" alt="scissor" id="scissor"></button>
                </div>
            </div>
            <div class="display">
                <div class="my-choice">
                    <canvas id="myCanvas" width="200px" height="200px">

                    </canvas>
                </div>
                <div class="who-wins">
                    <p>Result:<p id="winner">None</p></p>
                </div>
                <div class="computer-choice">
                    <canvas id="comCanvas" width="200px" height="200px"></canvas>
                </div>
            </div>
            <div class="score">
                <div class="score-head">
                    <p>Score:</p>
                </div>
                <div class="result">
                    <div class="my-result">
                        <p >Me:<p id="my-score">0</p></p>
                    </div>
                    <div class="computer-result">
                        <p>Computer:<p id="com-score">0</p></p>
                    </div>
                </div>
                <div class="tie">
                    <p>Tie:<p id="tie-score">0</p></p>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">By Naveen <a href="https://github.com/naveenairani"><img width="25px" style="margin-left: 5px;"  src="images/github-logo.png" alt="github-logo"></a></div>
        </footer>
    </body>
</html>
