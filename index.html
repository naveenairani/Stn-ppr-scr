<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Game</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="script/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Rock Paper Scissor Game</h1>
            </div>
            <div class="select-option">
                <p>Select you Move against the computer</p>
            </div>
            <div class="buttons">
                <div class="button1">
                    <button><img src="images/—Pngtree—stone_458715.png" alt="stone"></button>
                </div>
                <div class="button2">
                    <button><img src="images/images.jpg" alt="Paper"></button>
                </div>
                <div class="button3">
                    <button><img src="images/scissor.png" alt="scissor"></button>
                </div>
            </div>
            <div class="display">
                <div class="my-choice">
                    <canvas id="myCanvas" width="200px" height="200px">

                    </canvas>
                </div>
                <div class="who-wins">
                    <p>Winner:</p>
                </div>
                <div class="computer-choice">
                    <canvas id="comCanvas" width="200px" height="200px"></canvas>
                </div>
            </div>
            <div class="score">
                <div class="score-head">
                    <p>Score:</p>
                </div>
                <div class="result">
                    <div class="my-result">
                        <p>Me:</p>
                    </div>
                    <div class="computer-result">
                        <p>Computer</p>
                    </div>
                </div>
                <div class="tie">
                    <p>Tie:</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">By Naveen <img src="" alt=""></div>
        </footer>
    </body>
</html>
